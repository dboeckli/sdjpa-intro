spring:
  application:
    name: sdjpa-intro

  docker:
    compose:
      ## depending which migrate tool you want (liquibase/flyway) you need to overwrite this config and enable liquibase or flyway
      # See intellij runner. currently liquibase is the default
      # file: compose-mysql-with-flyway.yaml
      file: compose-mysql-with-liquibase.yaml
      enabled: true
      stop:
        command: down

  sql:
    init:
      mode: never

  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/bookdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: bookuser
    password: password

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/00_changelog-master.xml
    user: bookadmin
    password: password

  flyway:
    enabled: false
    user: bookadmin
    password: password

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests

logging:
  level:
    lorg.hibernate.orm.jdbc.bind: TRACE

server:
  port: 8080
