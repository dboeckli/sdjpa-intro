---
apiVersion: v1
kind: Service
metadata:
  name: sdjpa-intro
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: sdjpa-intro

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdjpa-intro
  labels:
    app: sdjpa-intro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdjpa-intro
  template:
    metadata:
      labels:
        app: sdjpa-intro
    spec:
      containers:
        - name: sdjpa-intro
          image: domboeckli/sdjpa-intro:${VERSION.TO.REPLACE}
          env:
            #- name: SPRING_PROFILES_ACTIVE
            #  value: postgres
            - name: SPRING_APPLICATION_JSON
              value: |
                {
                  "management.endpoint.health.probes.add-additional-paths": true
                }
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /bpm/actuator/health
              port: http
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /bpm/actuator/health/readiness
              port: http
            #initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /bpm/actuator/health/liveness
              port: http
            #initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6